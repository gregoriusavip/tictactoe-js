<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=circle,close"
    />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <main>
      <section id="game">
        <div class="container">
          <h1>Tic-Tac-Toe</h1>
          <div class="grid">
            <div class="vertical first"></div>
            <div class="vertical second"></div>
            <div class="horizontal first"></div>
            <div class="horizontal second"></div>
            <div class="cell">
              <button class="move-buttons" data-row="1" data-column="1">
                <span class="material-symbols-outlined circle"> circle </span>
                <span class="material-symbols-outlined ontop cross">
                  close
                </span>
              </button>
            </div>
            <div class="cell">
              <button class="move-buttons" data-row="1" data-column="2">
                <span class="material-symbols-outlined circle"> circle </span>
                <span class="material-symbols-outlined ontop cross">
                  close
                </span>
              </button>
            </div>
            <div class="cell">
              <button class="move-buttons" data-row="1" data-column="3">
                <span class="material-symbols-outlined circle"> circle </span>
                <span class="material-symbols-outlined ontop cross">
                  close
                </span>
              </button>
            </div>
            <div class="cell">
              <button class="move-buttons" data-row="2" data-column="1">
                <span class="material-symbols-outlined circle"> circle </span>
                <span class="material-symbols-outlined ontop cross">
                  close
                </span>
              </button>
            </div>
            <div class="cell">
              <button class="move-buttons" data-row="2" data-column="2">
                <span class="material-symbols-outlined circle"> circle </span>
                <span class="material-symbols-outlined ontop cross">
                  close
                </span>
              </button>
            </div>
            <div class="cell">
              <button class="move-buttons" data-row="2" data-column="3">
                <span class="material-symbols-outlined circle"> circle </span>
                <span class="material-symbols-outlined ontop cross">
                  close
                </span>
              </button>
            </div>
            <div class="cell">
              <button class="move-buttons" data-row="3" data-column="1">
                <span class="material-symbols-outlined circle"> circle </span>
                <span class="material-symbols-outlined ontop cross">
                  close
                </span>
              </button>
            </div>
            <div class="cell">
              <button class="move-buttons" data-row="3" data-column="2">
                <span class="material-symbols-outlined circle"> circle </span>
                <span class="material-symbols-outlined ontop cross">
                  close
                </span>
              </button>
            </div>
            <div class="cell">
              <button class="move-buttons" data-row="3" data-column="3">
                <span class="material-symbols-outlined circle"> circle </span>
                <span class="material-symbols-outlined ontop cross">
                  close
                </span>
              </button>
            </div>
          </div>
          <span id="winner-text"></span>
        </div>
      </section>
    </main>
  </body>
</html>
